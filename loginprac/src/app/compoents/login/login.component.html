<div class="container">
    <div class="row1">
      <div class="col-md-6">
        <div class="">        
          <form class="box" [formGroup]="loginForm" >
            <div class="text-center">
              <h1>Login Page</h1>
            </div>
            <div class="mb-3">
              <!-- <label class="form-label">Email address</label> -->
              <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                placeholder="email Id">
              <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched"
                class="text-danger">*email required</div>
            </div>
            <div *ngIf="loginForm.get('email')?.hasError('pattern') && loginForm.get('email')?.touched"
              class="text-danger">*Invalid email format.
            </div>
            <div class="mb-3">
              <!-- <label class="form-label">Password</label> -->
              <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password" required>
            </div>
            <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
                class="text-danger">
                *password is required
              </div>
              <button  type="submit" class="m-3 btn btn-primary" [disabled]="loginForm.invalid" (click)="login()">Login</button>
            <a routerLink="/signup"><button type="submit" class="m-3 btn btn-primary">SignUp</button></a>
          </form>
        </div>
      </div>
    </div>
  </div>
